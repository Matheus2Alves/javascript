<head>

        body{

<body>
    <h1>Olá mundo</h1>
    <script>
         var nfilho = Number.parseInt(window.prompt('qual é a idade da sua mãe?'))
         var nmae = Number.parseInt(window.prompt('qual a sua idade?'))
         var s = nfilho - nmae
         window.alert('sua mãe te teve com ' + String(s) +' anos de idade')
         window.alert(`a subtração entre ${nfilho} e ${nmae} é ${s}`)
    </script>
</body>
