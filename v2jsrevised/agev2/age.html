<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age checker</title>
    <link rel="stylesheet" href="agec.css">
</head>
<body>
    <h1>Verifica idade</h1>
    <section class="container">
        <label for="year1">Qual o ano de nascimento?
            <input type="number" name="year1" id="year1">
        </label>
        <label for="M">Masculino
            <input type="radio" name="sex" id="M">
        </label>
        <label for="F">Feminino
            <input type="radio" name="sex" id="F">
        </label>
        <input type="submit" value="verificar" id="send">
        <div class="resultado">
            <img src="" alt="ilustracao da pessoa" id="ilustracao">
            <p id="resultado"></p>
        </div>
    </section>
</body>
<script src="agej.js"></script>
</html>
