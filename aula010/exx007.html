<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠co js</title>
</head>
<body>
    <h1>Somando valores</h1>
    <label for="txt1">.</label>
    <input type="number" name="txt1" id="txt1">+
    <label for="txt2">.</label>
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="ave">Resultado</div>
    <script>
        function somar() {
            var td1 = document.getElementById('txt1')
            var td2 = document.getElementById('txt2')
            var n1 = Number(td1.value)
            var n2 = Number(td2.value)
            var res = document.getElementById('ave')
            var resultado = n1 + n2
            res.innerHTML = resultado
        }
    </script>
</body>
</html>
