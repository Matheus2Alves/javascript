<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-color: gray;
            color: white;
            font-size: 1.3em;
        }

        p, div{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Primeiros passos com Doms</h1>
    <p>o resultado irá aparecer aqui</p>
    <p>Aprendendo usar <strong>DOM</strong> em javascript</p>
    <div id="botao">Clique em mim</div>
    <script>
        //var d= document.getElementById('botao')
        var d = document.querySelector('div#botao')//forma recomendada
        
        var p1 = document.getElementsByTagName('p')[1]//colchetes para indicar qual dos <p> eu quero. 0 é o primeiro e assim segue
        
        document.write(p1.innerText)/*o .innerHTML ira pegar as tags tbm, ou seja o dom iria ficar em negrito, .innerText apenas pega o texto*/ 
        
        d.style.background = 'green'
        
        d.innerText = 'carregando...'

    </script>
</body>
</html>
